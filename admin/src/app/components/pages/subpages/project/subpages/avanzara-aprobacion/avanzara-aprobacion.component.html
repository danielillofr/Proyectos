                <div class="row">
                    <div class="col-md-6">
                        <label>Aprobación</label>
                        <select class="form-control">
                            <option>Aprobado</option>
                            <option>Cancelado</option>
                            <option>Retrasado</option>
                        </select>
                    </div>
                </div>

                    <div class="col-md-12" style="text-align: center">
