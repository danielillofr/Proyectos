<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
            <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <form [formGroup]="formLogin">
                <div class="form-group">
                    <label>Email *</label>
                    <input formControlName="nombre" id="nombre" [ngClass]="{'is-invalid': formLogin.controls['nombre'].errors}" type="text" class="form-control p_input">
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input formControlName="clave" id="clave"  [ngClass]="{'is-invalid': formLogin.controls['clave'].errors}" type="text" class="form-control p_input">
                </div>
            </form>
                <div class="text-center">
                    <button (click)="Loguearse()" class="btn btn-primary btn-block enter-btn">Acceder</button>
                </div>
            </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
